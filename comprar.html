				var imgs_ventas=document.querySelectorAll("#ventas img");
				for (var x=0;x<imgs_ventas.length;x++){
					imgs_ventas[x].onclick=function(){
						var id=this.id;
						document.location.href+="?id="+id;
					};
				}
				if (href.indexOf("?")>=0){

					var src=data[id]["src"];
					img_main2.src=src;
					var inputs_id=document.querySelectorAll("input[name='q6_id']");
					for(var x=0;x<inputs_id.length;x++){
						inputs_id[x].value=id;
					}
					if (data[id]["vendido"]){
						form1.style.display="none";
						form2.style.display="block";
					}
					main2.style.display="block";
				}
