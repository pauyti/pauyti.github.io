<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="https://pauyti.github.io/favicon.jpg">
		<title>Pauyti</title>
		<style>
			button{
				cursor:pointer;
			}
			.a_btn{
				text-decoration:none;
			}
		</style>
	</head>
	<body>
		<div style="height:660px;">
			<div style="position:absolute;left:0;right:0;top:0;height:660px;background-position:center center;background-size:cover;border:1px solid black;background-image:url('https://pauyti.github.io/img_div_main.jpg');">
				<div style="float:right;">
					<div style="float:right;width:15px;"></div>
					<h1 style="color:white;float:left;">Pauyti</h1>
				</div>
				<div style="margin:auto;width:460px;">
					<div style="height:220px;"></div>
					<div style="border:2px solid white;"></div>
					<div style="text-align:center;">
						<h1 style="color:white;font-size:60px;">Error 404</h1>
					</div>
					<div style="border:2px solid white;"></div>
				</div>
			</div>
		</div>
		<div style="height:10px;"></div>
		<div id="menu"></div>
		<div id="message"  style="text-align:center;height:200px;font-size:17px;">
			<p>The requested URL /<a id="requested_url"></a> was not found on this server.</p>
		</div>
		<script type="text/javascript">
			var requested_url=document.getElementById("requested_url");
			requested_url.innerHTML=document.location.href.split("/").splice(3).join("/");
		</script>
		<script type="text/javascript">
			var menu=document.getElementById("menu");
			var xhr=new XMLHttpRequest();
			xhr.onload=function(){
				var response=xhr.response;
				menu.innerHTML=response;
			};
			xhr.open("GET","https://pauyti.github.io/menu.txt",true);
			xhr.send();
		</script>
		</body>
</html>
